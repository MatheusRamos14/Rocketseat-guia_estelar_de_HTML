<!--
    Vamos praticar

    Escrever 2 parágrafos, dando ênfase e importãncia para algumas palavras, e adicione um link de saiba mais.

    - use a tag em para ênfase
    - use a tag strong para importância
    - o link pode levar para o google.
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praticando</title>
    </head>
    <body>
        <p><em>Fazer uma pesquisa</em> é algo <strong>recorrente</strong> na vida das pessoas.</p>

        <p><strong>Bilhões de pessoas</strong> acessam um motor de busca como o <em>google</em> todos os dias, e é por lá que se mantêm informadas das coisas.</p>
        <a href="https://google.com.br">Saiba mais!</a>
    </body>
</html>
